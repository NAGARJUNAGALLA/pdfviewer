<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro HD Presenter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root { --bg: #121212; --sidebar: #1e1e1e; --accent: #0078d4; --danger: #d13438; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        #main-app { display: flex; height: 100vh; width: 100vw; }

        /* Scrollable Content */
        #viewer-container { 
            flex: 1; overflow-y: auto; display: flex; flex-direction: column; 
            align-items: center; padding: 40px 20px; background: #000;
        }
        body.drawing-mode #viewer-container { overflow-y: hidden; }

        /* 16:9 Frame */
        .page-wrapper {
            position: relative; width: 88%; max-width: 1400px; aspect-ratio: 16 / 9;
            margin-bottom: 40px; background: white; flex-shrink: 0;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }

        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .draw-layer { z-index: 10; touch-action: none; pointer-events: none; }
        .draw-layer.active { pointer-events: auto; cursor: crosshair; }

        /* Vertical Scrollable Sidebar */
        #right-sidebar { 
            width: 80px; background: var(--sidebar); display: flex; 
            flex-direction: column; align-items: center; padding: 20px 0;
            border-left: 1px solid #333; overflow-y: auto;
        }

        .btn { 
            background: #333; color: white; border: none; min-height: 60px; width: 60px;
            border-radius: 8px; cursor: pointer; display: flex; flex-direction: column;
            align-items: center; justify-content: center; font-size: 10px; gap: 4px; margin-bottom: 12px;
            transition: 0.1s; flex-shrink: 0;
        }
        .btn.active { background: var(--accent); box-shadow: 0 0 10px var(--accent); }
        .btn-rec { background: var(--danger); font-weight: bold; }
        .btn-rec.recording { animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        input[type="color"] { border: none; width: 35px; height: 35px; cursor: pointer; background: none; margin: 10px 0; }
        select { background: #333; color: white; border: 1px solid #555; width: 60px; margin-bottom: 15px; }
        
        #init { position: fixed; inset: 0; background: #121212; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="init">
        <h1 style="margin-bottom:20px;">HD PDF Presentation Mode</h1>
        <input type="file" id="pdf-file" accept="application/pdf">
        <p style="color:#666; margin-top:15px;">16:9 Aspect Ratio ‚Ä¢ HD Ink ‚Ä¢ MP4 Recording</p>
    </div>

    <div id="main-app" style="display:none">
        <div id="viewer-container"></div>

        <div id="right-sidebar">
            <button class="btn active" id="mode-hand" onclick="setMode('hand')">‚úã<br>Hand</button>
            <button class="btn" id="mode-pen" onclick="setMode('pen')">üñäÔ∏è<br>Pen</button>
            <button class="btn" id="mode-era" onclick="setMode('eraser')">üßº<br>Eraser</button>
            
            <hr style="width:60%; border:0; border-top:1px solid #444">
            <input type="color" id="p-color" value="#ff0000">
            <select id="p-size">
                <option value="3">3px</option>
                <option value="6" selected>6px</option>
                <option value="12">12px</option>
            </select>

            <button class="btn" onclick="undo()">‚Ü∂<br>Undo</button>
            <button class="btn" onclick="redo()">‚Ü∑<br>Redo</button>
            <button class="btn" onclick="clearPages()">üóëÔ∏è<br>Clear</button>
            
            <hr style="width:60%; border:0; border-top:1px solid #444">
            <button class="btn btn-rec" id="rec-btn" onclick="toggleRecording()">‚óè<br>REC</button>
            <button class="btn" onclick="toggleFS()">‚õ∂<br>FS</button>
        </div>
    </div>

    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null, currentMode = 'hand', isDrawing = false;
        let mediaRecorder, chunks = [];
        let historyStack = [], redoStack = [];

        document.getElementById('pdf-file').onchange = async (e) => {
            const file = e.target.files[0];
            const data = await file.arrayBuffer();
            pdfDoc = await pdfjsLib.getDocument(data).promise;
            document.getElementById('init').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            renderPages();
        };

        async function renderPages() {
            const container = document.getElementById('viewer-container');
            const dpr = window.devicePixelRatio || 1;

            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const wrap = document.createElement('div');
                wrap.className = 'page-wrapper';
                wrap.innerHTML = `<canvas class="pdf-layer"></canvas><canvas class="draw-layer" data-page="${i}"></canvas>`;
                container.appendChild(wrap);

                const pc = wrap.querySelector('.pdf-layer'), dc = wrap.querySelector('.draw-layer');
                const vp = page.getViewport({ scale: 2 });
                const w = vp.width, h = w * (9/16);

                pc.width = dc.width = w * dpr;
                pc.height = dc.height = h * dpr;

                const pctx = pc.getContext('2d');
                pctx.scale(dpr, dpr);
                await page.render({ canvasContext: pctx, viewport: vp }).promise;
                
                initInk(dc, dpr);
            }
        }

        function initInk(canvas, dpr) {
            const ctx = canvas.getContext('2d');
            ctx.scale(dpr, dpr);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            let lx, ly;

            const getPos = (e) => {
                const r = canvas.getBoundingClientRect();
                const cx = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const cy = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                return {
                    x: (cx - r.left) * (canvas.width / dpr / r.width),
                    y: (cy - r.top) * (canvas.height / dpr / r.height)
                };
            };

            const start = (e) => {
                if (currentMode === 'hand') return;
                isDrawing = true;
                saveState(canvas);
                const pos = getPos(e);
                [lx, ly] = [pos.x, pos.y];
                ctx.beginPath();
                ctx.moveTo(lx, ly);
            };

            const move = (e) => {
                if (!isDrawing || currentMode === 'hand') return;
                const pos = getPos(e);
                
                // Writing settings
                ctx.lineWidth = document.getElementById('p-size').value;
                ctx.strokeStyle = document.getElementById('p-color').value;
                ctx.globalCompositeOperation = (currentMode === 'eraser') ? 'destination-out' : 'source-over';
                if (currentMode === 'eraser') ctx.lineWidth = 40;

                // Real-time smoothing
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
                [lx, ly] = [pos.x, pos.y];
            };

            canvas.addEventListener('mousedown', start);
            canvas.addEventListener('mousemove', (e) => requestAnimationFrame(() => move(e)));
            canvas.addEventListener('touchstart', (e) => { if(currentMode !== 'hand') { e.preventDefault(); start(e); } }, {passive: false});
            canvas.addEventListener('touchmove', (e) => { if(currentMode !== 'hand') { e.preventDefault(); move(e); } }, {passive: false});
            window.addEventListener('mouseup', () => isDrawing = false);
        }

        function setMode(m) {
            currentMode = m;
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`mode-${m}`).classList.add('active');
            const canvases = document.querySelectorAll('.draw-layer');
            if (m === 'hand') {
                document.body.classList.remove('drawing-mode');
                canvases.forEach(c => c.classList.remove('active'));
            } else {
                document.body.classList.add('drawing-mode');
                canvases.forEach(c => c.classList.add('active'));
            }
        }

        // History Management
        function saveState(c) { historyStack.push({ p: c.dataset.page, d: c.toDataURL() }); redoStack = []; }
        function undo() {
            if (!historyStack.length) return;
            const last = historyStack.pop();
            const c = document.querySelector(`.draw-layer[data-page="${last.p}"]`);
            redoStack.push({ p: last.p, d: c.toDataURL() });
            const img = new Image();
            img.onload = () => {
                const ctx = c.getContext('2d');
                ctx.save(); ctx.setTransform(1,0,0,1,0,0);
                ctx.clearRect(0,0,c.width,c.height);
                ctx.drawImage(img, 0, 0); ctx.restore();
            };
            img.src = last.d;
        }

        function clearPages() {
            if(!confirm("Clear everything?")) return;
            document.querySelectorAll('.draw-layer').forEach(c => {
                const ctx = c.getContext('2d');
                ctx.save(); ctx.setTransform(1,0,0,1,0,0);
                ctx.clearRect(0,0,c.width,c.height); ctx.restore();
            });
        }

        // Recording with Combined Streams (Audio + Video)
        async function toggleRecording() {
            const btn = document.getElementById('rec-btn');
            if (mediaRecorder?.state === "recording") {
                mediaRecorder.stop();
                btn.classList.remove('recording');
                btn.innerHTML = "‚óè<br>REC";
                return;
            }

            try {
                // 1. Capture Screen
                const screenStream = await navigator.mediaDevices.getDisplayMedia({ 
                    video: { frameRate: 30 }, 
                    audio: true // Captures system audio
                });
                
                // 2. Capture Mic
                const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // 3. Mix Tracks
                const tracks = [...screenStream.getVideoTracks(), ...screenStream.getAudioTracks(), ...micStream.getAudioTracks()];
                const combinedStream = new MediaStream(tracks);

                mediaRecorder = new MediaRecorder(combinedStream, { mimeType: 'video/webm;codecs=vp9' });
                chunks = [];

                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/mp4' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url; a.download = 'presentation.mp4'; a.click();
                    combinedStream.getTracks().forEach(t => t.stop());
                };

                mediaRecorder.start();
                btn.classList.add('recording');
                btn.innerHTML = "‚ñ†<br>STOP";
            } catch(e) {
                alert("Recording failed. Make sure to allow BOTH screen and microphone permissions.");
            }
        }

        function toggleFS() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }
    </script>
</body>
</html>
